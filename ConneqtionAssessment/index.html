<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Conneqtion</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Conneqtion Group Assignment</h1>
      <div class="row justify-content-center">
        <div class="col-3 form rounded">
          <form id="employeeForm">
            <h2>Registraton Form</h2>
            <hr />
            <div class="form-group">
              <label for="employeeId">Employee ID</label>
              <input
                type="text"
                class="form-control"
                id="employeeId"
                placeholder="Employee ID"
              />
            </div>
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input
                type="text"
                class="form-control"
                id="employeeName"
                placeholder="Employee Name"
              />
            </div>

            <div class="form-group">
              <label for="employeeBirthdate">Date Of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input
                type="text"
                class="form-control"
                id="gender"
                placeholder="Gender"
              />
            </div>
            <div class="form-group">
              <label for="mobileNumber">Mobile No.</label>
              <input
                type="text"
                class="form-control"
                id="mobileNumber"
                placeholder="Mobile No."
                pattern="[6-9]{1}[0-9]{9}"
              />
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <select class="form-control" id="department">
                <option value="">Select Department</option>
                <option value="it">IT</option>
                <option value="hr">HR</option>
                <option value="management">Management</option>
              </select>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>

        <div class="col-6">
          Search Employee here
          <input
            type="text"
            class="form-control"
            id="filterInput"
            placeholder="Enter Keyword Search Employee"
          />
          <div class="EmployeeTable">
            <table class="table table-bordered table-dark mt-3">
              <thead>
                <tr>
                  <th>Employee Id</th>
                  <th>Employee Name</th>
                  <th>Mobile no</th>
                  <th>Gender</th>
                  <th>Date Of Birth</th>
                  <th>Department</th>
                </tr>
              </thead>
              <tbody id="employeeTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
